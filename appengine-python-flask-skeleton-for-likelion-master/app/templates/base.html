<!DOCTYPE html>
<html lang="ko-kr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Likelion Flaskr</title>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">



	
	<script type="text/javascript">
	$(function(){
		var pusher = new Pusher('057642e7dccfaba2eed4');
		var channel = pusher.subscribe('test_channel');
		channel.bind('my_event', function(data) {
			$("#chat-room").append("<div>"+data.name+":"+data.msg+"</div>");
			$('#chat-room').scrollTop($('#chat-room').height());
		});

		$('#chat_msg').keypress(function(event){
			var keycode = (event.keyCode ? event.keyCode : event.which);
			if(keycode == '13'){
				$.post('/chatting',
				{
					msg_data: $("#chat_msg").val()
				},
				function(data){
				});
				
				$("#chat_msg").val("");
			}
		});


		$("#send").click(function(){
			$.post('/chatting',
				{
					msg_data: $("#chat_msg").val()
				},
				function(data){
				});
			
			$("#chat_msg").val("");
		});
	});
	</script>


	{% block favicon %}
		<link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>
	{% endblock %}
</head>
<body>
{% block layout %}{% endblock %}
{% block scripts %}
	<script src="{{ url_for('static', filename='js/jquery-1.11.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/base.js') }}"></script>
{% endblock %}
</body>
</html>
